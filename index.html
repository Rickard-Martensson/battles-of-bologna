<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Battles of Bologna</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <script src="skript/Globals.js"></script>
    <script src="skript/startup.js"></script>
    <script src="skript/sprite.js"></script>
    <script src="skript/player.js"></script>
    <script src="skript/game.js"></script>
    <script src="skript/gameController.js"></script>
    <script src="skript/utility.js"></script>
    <script src="skript/UI.js"></script>


    <script src="skript/lobby.js"></script>
    <script src="skript/audio.js"></script>



    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.21.7.js"></script>
    <script src="skript/connection.js"></script>

    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="css_game.css">
    <style>
        #controls {
            bottom: 0;
            left: 0;
            position: absolute;
            width: 100%;
        }

        #tja {
            z-index: 2;
            position: absolute;
            top: 50;
            left: 50
        }
    </style>

</head>

<body>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <center>
        <!-- <audio autoplay>
            <source src="bilder/audio/TITLE MUSIC MP3.mp3" type="audio/mpeg">
        </audio> -->

        <div id="titleScreen">


            <img id="titleText" class="all title" src="bilder/ui/Logo.png" alt="Battles Of Bologna">
            <span id="bootupText" class="bootup blink_me"><span>click anywhere to start</span></span>


            <span id="fullscreenButton" class="all title button"
                onclick="toggleFullscreen()"><span>fullscreen</span></span>
            <span id="button1" class="all title button" onclick="menuLocal()"><span> Play </span></span>
            <span id="button2" class="all title button" onclick="menuHostLobby()"><span>Host</span></span>
            <span id="button3" class="all title button" onclick="menuJoinLobby()"><span>Join</span></span>
            <span id="creditsButton" class="all title button" onclick="toggleCredits()"><span>Credits</span></span>


            <div id="player_setup_blue" class="all player_setup hostlobby locallobby">
                <h4>Blue</h4>Pick a clan:
                <span id="kingdom_button_0" class="all title locallobby hostlobby button clan_player_0"
                    onclick="setClan('kingdom', 0)"><span>
                        Kingdom</span></span>

                <span id="viking_button_0" class="all title locallobby hostlobby button clan_player_0"
                    onclick="setClan('viking', 0)"><span>
                        Vikings
                    </span></span>

                <span id="eastern_button_0" class="all title locallobby hostlobby button clan_player_0"
                    onclick="setClan('eastern', 0)"><span>
                        Eastern
                    </span></span>
            </div>
            <div id="player_setup_red" class="all player_setup joinlobby locallobby">
                <h4>Red</h4>Pick a clan:


                <span id="kingdom_button_1" class="all title locallobby joinlobby button clan_player_1"
                    onclick="setClan('kingdom', 1)"><span>
                        Kingdom</span></span>

                <span id="viking_button_1" class="all title locallobby  joinlobby button clan_player_1"
                    onclick="setClan('viking', 1)"><span>
                        Vikings
                    </span></span>

                <span id="eastern_button_1" class="all title locallobby joinlobby button clan_player_1"
                    onclick="setClan('eastern', 1)"><span>
                        Eastern
                    </span></span>
            </div>


            <!-- <span id="choose_kingdom" class="all locallobby button" onclick="startGameLocal()"><span> Kingdom
                </span></span>
            <span id="choose_vikings" class="all locallobby button" onclick="startGameLocal()"><span> Vikings
                </span></span> -->



            <div id="popup" class="Absolute-Center noselect">
                <div id="popupCloseButton" onclick="closePopup()">X</div>
                <div id="popupTitle"></div>
                <div id="popupData"></div>
            </div>


            <div id="host_code" class="all hostlobby">ABCD</div>
            <input id="username_input" class="all joinlobby hostlobby input" value="" maxlength="10" placeholder="name"
                style="visibility: visible;">
            <input id="lobby_input" class="all joinlobby input" value="" maxlength="4" placeholder="ABCD"
                style="visibility: visible;">
            <span id="button_back" class="all joinlobby hostlobby locallobby button"
                onclick="backLobby()"><span>Back</span></span>
            <span id="button_start" class="all locallobby button" onclick="startGameLocal()"><span> Play </span></span>
            <span id="button_start" class="all joinlobby button" onclick="promptJoin()"><span> Join </span></span>


            <!-- <span id="button_start" class="all hostlobby button" onclick="startGameTest()"><span>Back2</span></span> -->





        </div>
        <div></div>
        <div id="bg2" class="bg-day"></div>
        <div id="bg1" class="bg-dusk"></div>
        <canvas id="canvas">
        </canvas>
        <audio id='music' src="bilder/audio/musik/title_music.mp3" type="audio/wav" volume=0.0 preload="auto"
            allow="autoplay" autobuffer></audio>

    </center>


</body>

</html>
